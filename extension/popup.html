<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Saver + Organizer</title>
  <script defer src="popup.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6 w-96 max-w-xs rounded-lg shadow-lg">
  <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Tab Saver + Organizer</h1>

  <!-- Main content section -->
  <div class="space-y-4">
    <!-- Group Name Input -->
    <div class="flex flex-col">
      <label for="groupName" class="text-gray-700 font-medium mb-1">Enter Group Name</label>
      <input id="groupName" type="text" placeholder="Group name" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300">
    </div>

    <!-- Save Tabs Button -->
    <button id="saveTabs" class="bg-blue-600 text-white text-lg py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 w-full transition duration-300">
      Save Tabs
    </button>
  </div>

  <!-- Saved Groups Section -->
  <div id="groups" class="mt-6 space-y-4">
    <h2 class="text-lg font-medium text-gray-800">Saved Groups</h2>
    <div class="space-y-2" id="groupList">
      <!-- Dynamically inserted group names will go here -->
    </div>
  </div>
</body>
</html>
